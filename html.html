                </div>
                <div class="drop-items">
                  <ul class="menu">
                    <li>
                        <button><img src="/assets/icons8-menu.svg" alt=""></button>

       </div>

                  <img src="/assets/between.jpeg" alt="">

              <div class="column2">

              </div>

              <div> 
                <label for="fname">Nombre:</label> 
                <input type="text" id="fname" name="fname">
              </div>
              <div> 
                <label for="lname">Apellido:</label>
                <input type="text" id="lname" name="lname">
              </div>
              <div> 
                <label for="email">Su Correo:</label>
                <input type="email" id="email">
              </div>
              <div class="consulta">          
                <label for="Consulta "></label>
                <input type="text" id="Consulta" placeholder="Escriba su Consulta aqui">             
              </div>
              <div class="submit">
                <button>Enviar</button>
              </div>
            </form>
          </div>
        </div>
          <!--  End form   -->
      <div class="footer col-12">
        <h2>Guadavi Online Shop</h2>
        <Button><a href=""><img src="/assets/icons8-whatsapp.svg" alt=""></a></Button>
